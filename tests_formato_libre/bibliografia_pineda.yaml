- id: 2013arXiv1306.5980G
  type: article-journal
  author:
  - family: Garcia-Mata
    given: I.
  - family: Pineda
    given: C.
  - family: Wisniacki
    given: D. A.
  issued:
  - year: '2014'
  title: Quantum non-markovian behavior at the chaos border
  container-title: J. Phys. A
  page: '115301'
  volume: '47'
  issue: '11'
  abstract: In this work we study the non-Markovian behavior of a qubit coupled to
    an environment in which the corresponding classical dynamics change from integrable
    to chaotic. We show that in the transition region, where the dynamics has both
    regular islands and chaotic areas, the average non-Markovian behavior is enhanced
    to values even larger than those in the regular regime. This effect can be related
    to the non-Markovian behavior as a function of the initial state of the environment,
    where maxima are attained at the regions dividing separate areas in classical
    phase space, particularly at the borders between chaotic and regular regions.
    Moreover, we show that the fluctuations of the fidelity of the environment—which
    determine the non-Markovianity measure—give a precise image of the classical phase
    portrait.
  URL: http://stacks.iop.org/1751-8121/47/i=11/a=115301

