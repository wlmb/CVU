- id: Gorin:arXiv0807.4913
  type: article-journal
  author:
  - family: Gorin
    given: T
  - family: Pineda
    given: C
  - family: Kohler
    given: H
  - family: Seligman
    given: T H
  issued:
  - year: '2008'
  title: A random matrix theory of decoherence
  container-title: New J. Phys.
  page: '115016'
  volume: '10'
  issue: '11'
  abstract: Random matrix theory is used to represent generic loss of coherence of
    a fixed central system coupled to a quantum-chaotic environment, represented by
    a random matrix ensemble, via random interactions. We study the average density
    matrix arising from the ensemble induced, in contrast to previous studies where
    the average values of purity, concurrence and entropy were considered; we further
    discuss when one or the other approach is relevant. The two approaches agree in
    the limit of large environments. Analytic results for the average density matrix
    and its purity are presented in linear response approximation. The two-qubit system
    is analysed, mainly numerically, in more detail.
  URL: http://stacks.iop.org/1367-2630/10/115016

